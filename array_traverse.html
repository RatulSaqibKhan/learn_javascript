<body>
	<h2>Array Traverse</h2>

	</div>
<script>

	function traverse(){
		let names = ["Skylark", "Brain Station", "Tiger IT", "WeDevs"];

		names.forEach(function(name){
			console.log(name);
		});
	}

</script>
